
  <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group required">
      <label>URL to the website</label>
      <input type="text" class="form-control" #WebsiteUrl="ngModel" name="WebsiteUrl" [(ngModel)]="formModel.WebsiteUrl" required placeholder="http://193.219.91.103:12257/bwapp">
    </div>
    <div class="form-group required">
      <label>File Hashes check needed</label>
      <input type="checkbox" class="checkbox" #NeedFtp="ngModel" name="NeedFtp" [(ngModel)]="formModel.NeedFtp">
    </div>
    <div class="form-group" *ngIf="formModel.NeedFtp">
      <label>FTP IP</label>
      <input type="text" class="form-control" #FtpIp="ngModel" name="FtpIp"
        [(ngModel)]="formModel.FtpIp">
    </div>
    <div class="form-group" *ngIf="formModel.NeedFtp">
      <label>FTP Username</label>
      <input type="text" class="form-control" #FtpUsername="ngModel" name="FtpUsername"
        [(ngModel)]="formModel.FtpUsername">
    </div>
    <div class="form-group" *ngIf="formModel.NeedFtp">
      <label>FTP Password</label>
      <input type="password" class="form-control" #FtpPassword="ngModel" name="FtpPassword"
        [(ngModel)]="formModel.FtpPassword">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Queue the scan</button>
      </div>
    </div>
  </form>
