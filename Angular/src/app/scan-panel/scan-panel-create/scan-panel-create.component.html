
  <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group required">
      <label>URL to the website</label>
      <input class="form-control" #WebsiteUrl="ngModel" name="WebsiteUrl" [(ngModel)]="formModel.WebsiteUrl" required>
    </div>
    <div class="form-group">
      <label>FTP IP</label>
      <input type="form-control" class="form-control" #WebsiteFtp="ngModel" name="WebsiteFtp"
        [(ngModel)]="formModel.WebsiteFtp">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Que the scan</button>
      </div>
    </div>
  </form>
